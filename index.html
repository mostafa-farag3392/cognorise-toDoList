<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskInput" class="form-label">New Task</label>
                        <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
                    </div>
                    <div class="mb-3">
                        <label for="priorityInput" class="form-label">Priority</label>
                        <select class="form-select" id="priorityInput">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dueDateInput" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDateInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Tasks</h2>
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks">
                <select id="filterInput" class="form-select mb-3">
                    <option value="All">All</option>
                    <option value="Low">Low Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="High">High Priority</option>
                </select>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Completed Tasks</h2>
                <ul id="completedTaskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
